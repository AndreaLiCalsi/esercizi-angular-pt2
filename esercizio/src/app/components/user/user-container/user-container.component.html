<div class="d-flex bg-danger vh-100 vw-100 overflow-hidden pt-5 justify-content-around">
  <app-user-list [inputUsers]="users" (outputUser)="showDetail($event)"></app-user-list>>
  <div *ngIf="isVisible; else noUser">
    <app-user-detail [inputDetail]="userDetail" (close)="closeDetail()"></app-user-detail>
  </div>
  <ng-template #noUser></ng-template>
</div>
